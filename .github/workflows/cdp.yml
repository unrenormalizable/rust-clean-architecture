name: cdp

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    branches: [master]

jobs:
  createbuildvars:
    name: Create build variables
    runs-on: ubuntu-latest
    outputs:
      buildversion: ${{steps.createbuildversion.outputs.buildversion}}
      buildcommit: ${{steps.createbuildcommit.outputs.buildcommit}}
    steps:
      - id: createbuildversion
        run: echo "buildversion=$(date +'%y.%m%d').${{github.run_number}}" >> "$GITHUB_OUTPUT"

      - id: createbuildcommit
        run: echo "buildcommit=${{github.sha}}" >> "$GITHUB_OUTPUT"

  build-test-rust:
    name: Build & test rust
    needs: createbuildvars
    strategy:
      matrix:
        os:
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Run cargo build
        continue-on-error: false
        run: |
          cargo build --release --examples

      - name: Run cargo test
        if: always()
        continue-on-error: true
        run: |
          cargo test --release --all-features --all-targets --no-fail-fast -- -Z unstable-options --format junit --report-time --include-ignored --shuffle | tee results.raw
        shell: pwsh

      - name: Split test results
        if: always()
        continue-on-error: true
        run: |
          Remove-Item -Recurse -Force -Path ./test-results -ErrorAction SilentlyContinue
          New-Item -Force -ItemType Directory -Path ./test-results
          $n = 0
          Get-Content ./results.raw | % { $_ | Out-File -FilePath "./test-results/testsuite.$n.xml" -Encoding utf8 -Force; $n++ }
        shell: pwsh

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test results
          path: test-results/**/*.xml
          reporter: java-junit
          fail-on-error: "true"
          fail-on-empty: "true"
          list-tests: "failed"

  lint-rust:
    name: Lint rust
    needs: createbuildvars
    strategy:
      matrix:
        os:
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        continue-on-error: false
        run: |
          cargo fmt --all -- --check

      - name: Run cargo clippy
        continue-on-error: false
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

  build-lint-test-web:
    name: Build, lint, test, web
    needs: createbuildvars
    strategy:
      matrix:
        os:
          - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v1

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/setup-node@v4
        name: Install npm
        with:
          node-version: "22.14.0"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install Rust tools
        continue-on-error: false
        run: |
          cd web
          cargo install wasm-pack rsw

      - name: Install npm packages
        run: |
          cd web
          npm ci --strict-peer-deps

      - name: build
        run: |
          cd web
          npm run build

      - name: Check code format
        continue-on-error: false
        run: |
          cd web
          npm run format

      - name: Lint code
        run: |
          cd web
          npm run lint

      - name: Test
        run: |
          cd web
          npm run test

  deploy-web:
    name: Deploy web
    needs:
      - createbuildvars
      - build-lint-test-web
    strategy:
      matrix:
        os:
          - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v1

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/setup-node@v4
        name: Install npm
        with:
          node-version: "22.14.0"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

  finish:
    name: Finish
    needs: [build-test-rust, lint-rust, deploy-web]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Done..."
